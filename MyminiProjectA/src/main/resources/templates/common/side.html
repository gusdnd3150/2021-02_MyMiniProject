<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>

<!-- 해더 css -->
<th:block th:replace="common/header :: headerCss"></th:block>


<style>

#profileBox{
border-style:solid;border-radius: 25px;border-color:gray;
    border-top-width: thin;
    border-bottom-width: thin;
    border-left-width: thin;
    border-right-width: thin;
    padding-bottom: 4%;
   
}
</style>

<meta charset="UTF-8">
<title>왼쪽 사이드바</title>
</head>
<body>

<th:block th:fragment="side">

<!-- 일반유저 페이지 -->

<div class="container" th:if="${userDetail.autho=='USER'}">
  <div class="row">
  
	<div align="center" id="profileBox">
	
	<img th:if="${userDetail.user_profile == null}" src="/image/person.png" width="130px" height="130px"style="border-radius: 70%">
	<img th:if="${userDetail.user_profile != null}" th:src="|/user/${userDetail.user_profile}" width="130px" style="border-radius: 70%">
	<p> <strong><span th:text="${userDetail.user_name}"></span></strong>님</p>
	 <button class="btn btn-light" onclick="changeImage()"><i class="fas fa-cogs"></i></button>
	
	</div>
	<hr>
	

 </div>
 <br><br>
 <div class="row">
 <div>
	<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
  <a class="nav-link" id="resumeMenu" href="/myPage.do" role="tab" aria-controls="v-pills-home" aria-selected="fasle"><i class='far fa-file-alt'></i>&nbsp;이력서 관리</a>
  <a class="nav-link" id="applyTap"   href="/myApplyList.do" role="tab" aria-controls="v-pills-profile" aria-selected="false">지원현황</a>
  <a class="nav-link" id="fileTap" href="/myfileList.do" role="tab" aria-controls="v-pills-profile" aria-selected="false"><i class='far fa-clone'></i> 파일 관리</a>
  <a class="nav-link" id="messageTap"  href="/myMassage.do" role="tab" aria-controls="v-pills-messages" aria-selected="false"><i class='far fa-bell'></i> &nbsp;메시지</a>
  <a class="nav-link" id="scriptTap"  href="/myScript.do" role="tab" ><i class='far fa-star'></i>&nbsp;스크립트</a>
  <a class="nav-link" id="3"  href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">면접 관리</a>
  <a class="nav-link" id="3"  href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false"><i class='fas fa-user-edit'></i>&nbsp;프로필</a>
	</div>
	</div>
 </div>
 
</div>


 <!-- 기업페이지 -->


<div class="container" th:if="${userDetail.autho=='COMPANY'}">
  <div class="row">
  
	<div align="center" id="profileBox">
	
	<img th:if="${userDetail.company_logo == null}" src="/image/person.png" width="130px" height="130px"style="border-radius: 70%">
	<img th:if="${userDetail.company_logo != null}" th:src="|/companyLogo/${userDetail.company_logo}" width="130px" style="border-radius: 70%">
	<p><strong><span th:text="${userDetail.user_name}"></span></strong>님</p>
	 <button class="btn btn-light" onclick="changeImage()"><i class="fas fa-cogs"></i></button>
	</div>
	<hr>
	

 </div>
 <br><br>
 <div class="row">
 <div>
	<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">      
  <a class="nav-link" id="hireMenu"  href="/hirePage.do" role="tab" ><i class='far fa-file-alt'></i>&nbsp;채용 관리</a>
  <a class="nav-link" id="resumeTap"  href="#v-pills-profile" role="tab" ><i class='far fa-star'></i>&nbsp;스크립트</a>
  <a class="nav-link" id="2"  href="#v-pills-messages" role="tab" ><i class='far fa-bell'></i> &nbsp;메시지</a>
  <a class="nav-link" id="3"  href="#v-pills-settings" role="tab"><i class='fas fa-user-edit'></i>&nbsp;회사 정보</a>
	</div>
	</div>
 </div>
 
</div>
</th:block>

</body>

<script>

</script>
</html>
