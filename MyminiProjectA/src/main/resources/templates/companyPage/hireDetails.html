</style>

<meta charset="UTF-8">

</head>

	<div class="container">
		<div class="row">

									<tr>

										</td>
										<td>
											<p th:text="${hireDetail.hireVo.hire_educate}"></p>
										</td>
									</tr>

									<tr>
										<td>
											<p>

											</p>
										</td>
										<td>

										</td>
									</tr>

									<tr>
										<td>

											</p>
										</td>

									</tr>

									<tr>

										</td>
										<td>

										</td>
									</tr>

									<tr>
										<td>
											<p>
												<strong>직급</strong>
											</p>
										</td>
										<td>
											<p th:text="${hireDetail.hireVo.hire_rank}"></p>
										</td>
									</tr>
								</table>

							</div>
						</div>

						<div class="col-6">
							<div>
								<h5>
									<strong>기업</strong>
								</h5>
								<br>
								<table id="hireTable" style="border-top: none">
									<tr>

												<strong>회사 &nbsp; |&nbsp;</strong>
											</p>

									<tr>

										</td>

				   <tr>
				     <td><p><strong>모집분야</strong></p></td>

				<!-- 회사 위치 -->

			</div>
			<!-- 오른쪽 사이드 -->
			<div class="col-4">
				<br> <br>

						th:src="|/companyLogo/${hireDetail.hireVo.company_logo}">
					<p style="color: gray">지원자 : 20</p>
					<div>
						<button type="button" class="btn btn-outline-primary btn-block"
							style="border-radius: 25px">
							<i class='fas fa-splotch'></i>스크랩
						</button>
						<button type="button" class="btn btn-primary btn-block"
							style="border-radius: 25px">지원하기</button>
					</div>
				</div>
			</div>

</body>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=40bf6136effeb2e943a06ed5472ebf2e&libraries=services"></script>
<script>

		var ps = new kakao.maps.services.Places();
		ps.keywordSearch('서울 강남구 압구정로 102', placesSearchCB);
		var infowindow = new kakao.maps.InfoWindow({zIndex:1});
		
		//지도 생성
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
		
		
		function placesSearchCB (data, status, pagination) {
		    if (status === kakao.maps.services.Status.OK) {

		        // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
		        // LatLngBounds 객체에 좌표를 추가합니다
		        var bounds = new kakao.maps.LatLngBounds();

		        for (var i=0; i<data.length; i++) {
		            displayMarker(data[i]);    
		            bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
		        }       

		        // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
		        map.setBounds(bounds);
		    } 
		}
		
		// 지도에 마커를 표시하는 함수입니다
		function displayMarker(place) {
		    
		    // 마커를 생성하고 지도에 표시합니다
		    var marker = new kakao.maps.Marker({
		        map: map,
		        position: new kakao.maps.LatLng(place.y, place.x) 
		    });

		    // 마커에 클릭이벤트를 등록합니다
		    kakao.maps.event.addListener(marker, 'click', function() {
		        // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
		        infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
		        infowindow.open(map, marker);
		    });
		}
	</script>
</html>
