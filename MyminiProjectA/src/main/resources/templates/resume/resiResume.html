<script>

//학력 박스
function controllEducateBox(){
	var use = document.insertForm.useEducateForm;
	var check = document.getElementById("eduCheckBox");
	
	if(use.value=='false'){
	   $("#educateDivBox").slideDown();
	   $("#eduAlert").slideDown();
	   use.value="true";   //사용여부를 true로 바꿔줬음
	   check.innerHTML ="-";
	}else if(use.value='true'){
		$("#educateDivBox").slideUp();
		$("#eduAlert").slideUp();
		use.value="false";   //사용여부를 false로 바꿔줬음
		check.innerHTML ="+";
	}
}




//경력 박스
function controllExperienceBox(){
	var use = document.insertForm.useExperienceForm;
	var check = document.getElementById("experienceCheckBox");
	if(use.value=='false'){
	   $("#experienceDivBox").slideDown();
	   $("#exAlert").slideDown();
	   use.value="true";   //사용여부를 true로 바꿔줬음
	   check.innerHTML ="-";
	}else if(use.value='true'){
		$("#experienceDivBox").slideUp();
		$("#exAlert").slideUp();
		use.value="false";   //사용여부를 false로 바꿔줬음
		check.innerHTML ="+";
	}
}



//자격증 박스
function controllLicense(){
	
	var use = document.insertForm.uselicenseForm;
	var check = document.getElementById("licenseCheckBox");
	
	if(use.value=='false'){
	   $("#licenseDivBox").slideDown();
	   $("#liAlert").slideDown();
	   use.value="true";   //사용여부를 true로 바꿔줬음
	   check.innerHTML ="-";
	}else if(use.value='true'){
		$("#licenseDivBox").slideUp();
		$("#liAlert").slideUp();
		use.value="false";   //사용여부를 false로 바꿔줬음
		check.innerHTML ="+";
	}
}


function openZipSearch() {
	new daum.Postcode({
		oncomplete: function(data) {
			$('#changeAddress').val(data.address);
		}
	}).open();
}



function insert(event){
	event.preventDefault();
	
	
    var form = $('#insertForm')[0];
    var data = new FormData(form);

    $.ajax({
        type: "POST",
        enctype: 'multipart/form-data',
        url: "/insertResume.do",
        data: data,
        processData: false,
        contentType: false,
        cache: false,
        timeout: 600000,
        success: function (data) {
        	alert("complete");
            $("#btnSubmit").prop("disabled", false);
        },
        error: function (e) {
            console.log("ERROR : ", e);
            alert("fail");
        }
    });

}
</script>
