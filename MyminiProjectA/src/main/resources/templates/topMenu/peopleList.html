<head>

<style>

 cursor: pointer
}

.searchDiv{
border-style: solid;
 /* border-radius: 25px; */
 border-bottom-width: 1px;

}

<meta charset="UTF-8">

          <form>
          <table>
          <tr>
          <td>
            <div class="input-group-sm mb-3">

			    <option value="1">2년제</option>
			    <option value="2">3년제</option>
			    <option value="3">4년제</option>
			  </select>
			</div>
           </td>
           <td>
            <div class="input-group-sm mb-3">
			  <select class="custom-select"  style="border-color:gray">
			    <option selected>희망연봉</option>
			    <option value="1">~2000만원</option>
			    <option value="2">2500~3000만원</option>
			    <option value="3">3000~4000만원</option>
			    <option value="3">5000만원~</option>
			  </select>
			</div>
           </td>
           <td>

			  <select class="custom-select"  style="border-color:gray">

			    <option value="1">영어</option>
			    <option value="2">일본어</option>

			  </select>
			</div>
           </td>
           <td>
            <div class="input-group-sm mb-3">
			  <select class="custom-select"  style="border-color:gray">
			    <option selected>1분소개</option>
			    <option value="1">지참</option>
			    <option value="2">불참</option>
			  </select>
			</div>
           </td>
          </tr>
          <tr>
            <td colspan="4">
              <div class="input-group mb-3">
				  <input type="text" class="form-control" name="search_content" placeholder="검색">
				</div>
            </td>
          </tr>
			</table>
          </form>
          <div id="hashTag">
          </div>
        </div>
</div>
